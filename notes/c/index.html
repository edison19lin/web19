    <h3>範例：字串反轉</h3>
    <pre><code>#include &lt;stdio.h&gt;
#include &lt;string.h&gt;

int main(void) {
    char s[256];
    if (scanf("%255s", s) != 1) return 1;
    for (int i = (int)strlen(s) - 1; i &gt;= 0; --i) {
        putchar(s[i]);
    }
    putchar('\n');
    return 0;
}
</code></pre>
