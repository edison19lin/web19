<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VS Code 筆記</title>
<style>
body{margin:0;background:#0b1326;color:#e5e7eb;font:16px/1.7 system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans TC", sans-serif}
.wrap{max-width:900px;margin:28px auto;padding:0 20px}
h1{font-size:28px;margin:0 0 12px}
.card{background:#0a1223;border:1px solid #1f2a44;border-radius:12px;padding:14px}
ul{margin:6px 0 0 20px}
code{background:#0a1223;border:1px solid #1f2a44;padding:1px 6px;border-radius:6px}
</style>
</head>
<body>
<div class="wrap">
<h1>VS Code 筆記</h1>
<div class="card">
<h3>常用快捷鍵（Windows）</h3>
<ul>
<li><code>Ctrl</code> + <code>P</code>：快速開檔</li>
<li><code>Ctrl</code> + <code>Shift</code> + <code>P</code>：命令面板</li>
<li><code>Alt</code> + 上/下：移動當前行</li>
</ul>
</div>
<div class="card" style="margin-top:12px">
<h3>推薦套件</h3>
<ul>
<li>Chinese (Traditional) Language Pack</li>
<li>ESLint / Prettier</li>
<li>Python / Jupyter</li>
</ul>
</div>
</div>
</body>
</html>
