<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>照片相簿</title>
<style>
body{margin:0;background:#0b1326;color:#e5e7eb;font:16px/1.7 system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans TC", sans-serif}
.wrap{max-width:1100px;margin:28px auto;padding:0 20px}
h1{font-size:28px;margin:0 0 12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
.item{background:#0a1223;border:1px solid #1f2a44;border-radius:12px;overflow:hidden}
.item img{display:block;width:100%;height:160px;object-fit:cover}
.cap{padding:8px 10px;color:#9ca3af;font-size:13px}
</style>
</head>
<body>
<div class="wrap">
<h1>照片相簿</h1>
<div class="grid">
<figure class="item">
<img src="photos/sample1.jpg" alt="示意" onerror="this.style.opacity=.2">
<figcaption class="cap">說明文字 1</figcaption>
</figure>
<figure class="item">
<img src="photos/sample2.jpg" alt="示意" onerror="this.style.opacity=.2">
<figcaption class="cap">說明文字 2</figcaption>
</figure>
</div>
</div>
</body>
</html>
