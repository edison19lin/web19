<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>照片相簿</title>
  <link rel="stylesheet" href="../common.css">
  <style>
    /* 照片排版：共用 common.css + 簡單相簿格狀 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div class="article">
    <h1>照片相簿</h1>
    <p>這裡可以放生活照、旅行照或活動照片。</p>

    <div class="gallery">
      <img src="sample1.jpg" alt="照片 1">
      <img src="sample2.jpg" alt="照片 2">
      <img src="sample3.jpg" alt="照片 3">
    </div>
  </div>
</body>
</html>
